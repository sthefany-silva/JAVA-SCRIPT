<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgba(0, 0, 255, 0.384);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <script>
       var n1 = Number(window.prompt('digite um número:'))
       var n2 = Number(window.prompt('Digite outro número:'))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
       // + para adiçao e concatenação
       // concatenação é a junção 
       // number + number = adição
       // string + string = concatenação
       // prompt recebe string
       // para transformar uma variavel string em 'Number' basta utilizar 'Number.parseInt' para números inteiros e 'Number.parseFloat' para números reais.
       // para converter Number para string basta utilizar so "String" ou n.toString 
       // `´ se utiliza em strings
       // s.length = quantos caracteres a string tem
       // s.toUpperCase = tudo para letras MAIUSCULAS
       // s.toLowerCase = tudo para minusculas
       
    </script>
</body>
</html>
