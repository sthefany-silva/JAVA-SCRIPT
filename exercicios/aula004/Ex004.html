<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('qual é o seu nome?')
        document.write(`seu nome tem <strong>${nome.length} </strong>letras.<br>`)
        document.write(`seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`seu nome em minusculo é ${nome.toLowerCase()}`)
        //toFixed(2) para adcionar mais casas ao número
        // n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) para colocar as siglas
    </script>
    
</body>
</html>
