<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#aria{
            font: normal 20pt Arial;
            background: rgba(0, 128, 0, 0.664);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="aria">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('aria')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'clicou!'
            a.style.background = 'darkgray'
        }

        function entrar() {
            a.innerText = 'entrou!'
            a.style.background = 'gray'
        }

        function sair() {
           a.innerText = 'saiu!'
           a.style.background = 'blue'
        }
    </script>
</body>
</html>
