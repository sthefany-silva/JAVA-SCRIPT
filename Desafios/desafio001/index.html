<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens </title>
    <style>

        body{
            font: 12pt Arial;
        }
        button{
            padding: 10px;
            font: 10pt Arial;
        }
    </style>
</head>
<body>
    <h1>Desafio das mensagens</h1>
    <button onclick="clicou('1')">Botão 1</button>
    <button onclick="clicou('2')">Botão 2</button>
    <button onclick="clicou('3')">Botão 3</button>
    <script>
        function clicou(valor) {
            window.alert('você clicou no botão ' + valor) 
          
        }
       
      
    </script>
</body>
</html>
